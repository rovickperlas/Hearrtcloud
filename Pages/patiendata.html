<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HeartCloud</title>
  <link rel="stylesheet" href="dist/css/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="logo">
        <i class="fas fa-heartbeat"></i>
        <span>HeartCloud</span>
      </div>
      <nav class="menu">
        <button class="icon-btn" title="Dashboard">
          <i class="fas fa-chart-line"></i>
        </button>
        <button class="icon-btn" title="Patients">
          <i class="fas fa-user"></i>
        </button>
        <button class="icon-btn" title="Records">
          <i class="fas fa-file-medical"></i>
        </button>
      </nav>
    </aside>

    <main class="main-content">
      <section class="patient-info">
        <h2>Patient Details</h2>
        <div class="details-grid">
          <p><strong>Last Name:</strong> Dela Cruz</p>
          <p><strong>Gender:</strong> Male</p>
          <p><strong>Contact Information:</strong> 09271140157</p>
          <p><strong>First Name:</strong> John</p>
          <p><strong>Age:</strong> 32</p>
        </div>
        <div class="remarks">
          <p><strong>Remarks:</strong></p>
        </div>
      </section>

      <section class="recordings">
        <h2>Recording History</h2>
        <div class="record">
          <p>July 25, 2025</p>
          <audio controls>
            <source src="#" type="audio/mpeg" />
          </audio>
        </div>
        <div class="record">
          <p>July 23, 2025</p>
          <audio controls>
            <source src="#" type="audio/mpeg" />
          </audio>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
