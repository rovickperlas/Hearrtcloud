<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HeartCloud Dashboard</title>
  <link rel="stylesheet" href="../Dist/main.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="logo-section">
        <img src="/images/logo.png" alt="Logo" class="logo" />
        <h1 class="brand">HeartCloud</h1>
      </div>
      <nav class="nav-icons">
        <i class="icon">🕒</i>
        <i class="icon">👤</i>
        <i class="icon">📁</i>
      </nav>
    </aside>

    <main class="main-content">
      <header class="main-header">
        <h2>Patient Dashboard</h2>
      </header>

      <section class="patient-list">
        <h3>Patient List</h3>
        <div class="grid">
          <div class="patient-card">
            <i class="folder-icon">📁</i>
            John Dela Cruz
          </div>
          <div class="patient-card">
            <i class="folder-icon">📁</i>
            Maria Santos
          </div>
        </div>
        <button class="add-new">
          <span>+</span> New
        </button>
      </section>
    </main>
  </div>
</body>
</html>
