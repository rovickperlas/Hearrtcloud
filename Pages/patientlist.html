<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HeartCloud - Patient List</title>
  <link rel="stylesheet" href="../Dist/main.css" />
</head>
<body>
  <div class="main-layout">
    <aside class="sidebar">
      <div class="logo">
       
      </div>
      <nav>
        <ul>
          <li><i class="icon">👤</i></li>
          <li><i class="icon">📄</i></li>
        </ul>
      </nav>
    </aside>

    <div class="main-content">
      <header class="header">
        <div class="header-logo">
          <img src="/images/logo.png" alt="HeartCloud Logo" />
          <span>HeartCloud</span>
        </div>
      </header>

      <section class="content">
        <h2>Patient List</h2>
        <div class="patient-grid">
          <!-- Repeat this div for each patient -->
          <div class="patient-card">
            <i class="folder-icon">📁</i>
            <span>John Dela Cruz</span>
          </div>
          <!-- Repeat above block as needed -->
          <div class="patient-card"><i class="folder-icon">📁</i><span>John Dela Cruz</span></div>
          <div class="patient-card"><i class="folder-icon">📁</i><span>John Dela Cruz</span></div>
          <div class="patient-card"><i class="folder-icon">📁</i><span>John Dela Cruz</span></div>
          <div class="patient-card"><i class="folder-icon">📁</i><span>John Dela Cruz</span></div>
          <div class="patient-card"><i class="folder-icon">📁</i><span>John Dela Cruz</span></div>
          <div class="patient-card"><i class="folder-icon">📁</i><span>John Dela Cruz</span></div>
          <div class="patient-card"><i class="folder-icon">📁</i><span>John Dela Cruz</span></div>
        </div>

        <button class="new-button">
          <span>➕</span> New
        </button>
      </section>
    </div>
  </div>
</body>
</html>
