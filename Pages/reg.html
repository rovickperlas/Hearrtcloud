<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HeartCloud Register</title>
  <link rel="stylesheet" href="../Dist/main.css" />
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="/images/logo.png" alt="HeartCloud Logo" class="logo" />
      <span class="brand-name">HeartCloud</span>
    </div>
  </header>

  <div class="container">
    <div class="register-card">
      <div class="form-section">
        <h2>Register</h2>
        <p>Welcome to HeartCloud – Let’s create account</p>
        <input type="text" placeholder="First Name" />
        <input type="text" placeholder="Last Name" />
        <input type="email" placeholder="Email Address" />
        <input type="password" placeholder="Password" />
        <label class="checkbox">
          <input type="checkbox" />
          I agree to the <span class="highlight">Privacy Policy</span>
        </label>
        <button class="btn">Register</button>
      </div>
      <div class="illustration-section">
        <img src="/images/LOGIN.jpg" alt="Illustration" />
      </div>
    </div>
  </div>
</body>
</html>
